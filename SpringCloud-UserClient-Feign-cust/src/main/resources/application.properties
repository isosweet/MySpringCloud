server.port=8000

#指定微服务的名称后续在调用的时候只需要使用该名称就可以进行服务的访问
spring.application.name=springcloud-userclient
#服务注册中心的配置内容，指定服务注册中心的位置
eureka.client.serviceUrl.defaultZone=http://192.168.1.12:8761/eureka/

#hystrix.command.default.execution.isolation.thread.timeoutInMillisends=5000

#索性禁用Feign的Hystrix
feign.hystrix.enabled=false

